<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aquiltech Payroll Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Payroll Tracker</h1>
    <form id="employeeForm">
      <input type="text" id="nameInput" placeholder="Full Name (e.g. John Doe)" required />
      <select id="roleInput" required>
        <option value="">Select Role</option>
        <option value="engineer">Engineer</option>
        <option value="supervisor">Supervisor</option>
        <option value="site agent">Site Agent</option>
        <option value="driver">Driver</option>
        <option value="casual">Casual</option>
      </select>
      <button type="submit">Add Employee</button>
    </form>

    <h3 id="totalCount">Total Employees: 0</h3>
    <ul id="employeeList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
